<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Each</title>
</head>
<body>
  <h1>Item List</h1>
  <div>
<!--  리스트 반복  -->
<!--  사용가능한 객체-iterable의 구현체, Map의 구현체, 배열  -->
<!--   앞 뒤의 'item'은 같은 대상을 가리킴. -->
    <p th:each="item: ${itemList}">[[${item}]]</p>
  </div>
</body>
</html>
